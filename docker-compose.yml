version: '3.8'

services:
  app:
    image: node:20-alpine
    container_name: cortanex-app
    working_dir: /app
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    ports:
      - "3334:3334"
    environment:
      - NODE_ENV=production
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
      - VITE_SUPABASE_PUBLISHABLE_KEY=${VITE_SUPABASE_PUBLISHABLE_KEY}
      - VITE_SUPABASE_PROJECT_ID=${VITE_SUPABASE_PROJECT_ID}
    command: sh -c "npm install --include=dev && npm run build && npm run preview -- --host 0.0.0.0 --port 3334"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3334"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  node_modules:

networks:
  default:
    name: cortanex-network
