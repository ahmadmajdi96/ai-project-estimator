version: '3.8'

services:
  app:
    image: node:20-alpine
    container_name: cortanex-app
    working_dir: /app
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    ports:
      - "3334:5173"
    environment:
      - NODE_ENV=production
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
      - VITE_SUPABASE_PUBLISHABLE_KEY=${VITE_SUPABASE_PUBLISHABLE_KEY}
      - VITE_SUPABASE_PROJECT_ID=${VITE_SUPABASE_PROJECT_ID}
    command: sh -c "npm install --include=dev && npm run build && npm run preview -- --host 0.0.0.0 --port 5173"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:5173"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Production build with nginx
  nginx:
    image: nginx:alpine
    container_name: cortanex-nginx
    ports:
      - "3334:80"
    volumes:
      - ./dist:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    restart: unless-stopped
    profiles:
      - production

volumes:
  node_modules:

networks:
  default:
    name: cortanex-network
